<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery: Videos and Photos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            text-align: center;
            background: #333;
            color: #fff;
            padding: 20px;
        }
        .hero {
            background: url('468061110_122122828256545950_890364956065500254_n.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin: 0 0 20px;
        }
        .hero p {
            font-size: 1.2rem;
            margin: 0 0 30px;
        }
        .hero a {
            display: inline-block;
            background: #ff6f61;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
        }
        .hero a:hover {
            background: #e55a4d;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .item {
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
        }
        .item img, .item video {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .item p {
            padding: 10px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- Feature Section -->
    <div class="hero">
        <h1>Welcome to Our Gallery</h1>
        <p>Explore an amazing collection of photos and videos curated just for you.</p>
        <a href="#gallery">Browse Collection</a>
    </div>

    <!-- Header -->
    <header>
        <h2>Gallery of Videos and Photos</h2>
        <p>Enjoy a mix of multimedia content</p>
    </header>

    <!-- Gallery Section -->
    <div id="gallery" class="container">
        <!-- Photo 1 -->
        <div class="item">
            <img src="https://via.placeholder.com/300x200" alt="Sample Photo 1">
            <p>Sample Photo 1</p>
        </div>

        <!-- Photo 2 -->
        <div class="item">
            <img src="https://via.placeholder.com/300x200" alt="Sample Photo 2">
            <p>Sample Photo 2</p>
        </div>

        <!-- Video 1 -->
        <div class="item">
            <video controls>
                <source src="sample-video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p>Sample Video 1</p>
        </div>

        <!-- Video 2 -->
        <div class="item">
            <video controls>
                <source src="sample-video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p>Sample Video 2</p>
        </div>
    </div>
</body>
</html>
