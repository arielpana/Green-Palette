<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery: Videos and Photos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            text-align: center;
            background: #333;
            color: #fff;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .item {
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
        }
        .item img, .item video {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .item p {
            padding: 10px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gallery of Videos and Photos</h1>
        <p>Enjoy a mix of multimedia content</p>
    </header>
    <div class="container">
        <!-- Photo 1 -->
        <div class="item">
            <img src="https://via.placeholder.com/300x200" alt="Sample Photo 1">
            <p>Sample Photo 1</p>
        </div>

        <!-- Photo 2 -->
        <div class="item">
            <img src="https://via.placeholder.com/300x200" alt="Sample Photo 2">
            <p>Sample Photo 2</p>
        </div>

        <!-- Video 1 -->
        <div class="item">
            <video controls>
                <source src="sample-video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p>Sample Video 1</p>
        </div>

        <!-- Video 2 -->
        <div class="item">
            <video controls>
                <source src="sample-video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p>Sample Video 2</p>
        </div>
    </div>
</body>
