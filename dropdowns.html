        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }
            header {
                background-color: #dacc50;
                color: #f8f2f2;
                text-align: center;
                padding: 20px 10px;
            }
            .container {
                padding: 20px;
            }
            .artwork {
                text-align: center;
                margin: 20px 0;
            }
            .artwork img {
                text-align: center;
                max-width: 80%;
                height: auto;
                border: 5px solid #ffffff00;
            }
            .description {
                background-color: #ffffff;
                padding: 15px;
                border-radius: 8px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                margin: 20px auto;
                max-width: 800px;
                line-height: 1.6;
            }
            .dropdown {
                position: relative;
                display: inline-block;
                margin: 20px;
            }
            .dropdown button {
                background-color: #49d43d;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 1rem;
            }
            .dropdown button:hover {
                background-color: #49d43d;
            }
            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #fff;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                border-radius: 5px;
                z-index: 1;
                min-width: 150px;
            }
            .dropdown-content a {
                color: black;
                padding: 10px 15px;
                text-decoration: none;
                display: block;
                font-size: 1rem;
            }
            .dropdown-content a:hover {
                background-color: #f1f1f1;
            }
            .dropdown:hover .dropdown-content {
                display: block;
            }
        </style>
       
    </div>
</body>
